name: Build and Release .deb Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures all tags are fetched

      - name: Extract version from Git tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev debhelper fakeroot

      - name: Prepare Package Structure
        run: |
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/bin
          mkdir -p pkg/usr/share/man/man1
          mkdir -p pkg/usr/share/doc/linux-tools

          # Copy existing control file and update version
          cp debian/control pkg/DEBIAN/control
          sed -i "s/^Version: .*/Version: ${VERSION}/" pkg/DEBIAN/control

          # Copy all scripts to /usr/bin/
          cp src/scripts/*.sh pkg/usr/bin/
          chmod +x pkg/usr/bin/*.sh

          # Copy and compress man pages
          cp src/man/man1/*.1 pkg/usr/share/man/man1/
          gzip -f pkg/usr/share/man/man1/*.1

          # Copy documentation
          cp src/docs/COMMANDS/*.md pkg/usr/share/doc/linux-tools/

          # Copy postinst script if it exists
          if [ -f debian/postinst ]; then
            cp debian/postinst pkg/DEBIAN/
            chmod 755 pkg/DEBIAN/postinst
          fi

      - name: Build .deb Package
        run: dpkg-deb --build pkg linux-tools_${VERSION}_all.deb

      - name: Upload Debian package artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tools-deb
          path: linux-tools_${{ env.VERSION }}_all.deb

  release:
    name: Create GitHub Release
    needs: build-deb
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Debian package artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tools-deb

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: linux-tools_${{ env.VERSION }}_all.deb
          tag_name: v${{ env.VERSION }}
          release_name: "Release v${{ env.VERSION }}"
          body: "ðŸš€ New Debian package release: **v${{ env.VERSION }}**"
          draft: false
          prerelease: false
          overwrite: true
